apiVersion: v1
kind: Service
metadata:
  name: {{ include "inteli-demo.fullname" . }}
  labels:
    {{- include "inteli-demo.labels" . | nindent 4 }}
spec:
  selector:
    name: {{ include "inteli-demo.fullname" . }}
  ports:
    - protocol: 'TCP'
      port: 80
      targetPort: {{ .Values.config.port }}